language: android
jdk:
  - oraclejdk8
sudo: required
android:
      components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-28
        - extra-google-m2repository
        - extra-android-m2repository
        - extra-android-support

    licenses:
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'
      - 'android-sdk-preview-license-.+'

script:
  - ./gradlew build